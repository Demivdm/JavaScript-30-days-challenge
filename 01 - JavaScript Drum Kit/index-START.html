<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>0</kbd>
        <span class="sound">0</span>
      </div>
      <div data-key="83" class="key">
        <kbd>1</kbd>
        <span class="sound">1</span>
      </div>
      <div data-key="96" class="key">
        <kbd>2</kbd>
        <span class="sound">2</span>
      </div>
      <div data-key="97" class="key">
        <kbd>3</kbd>
        <span class="sound">3</span>
      </div>
      <div data-key="99" class="key">
        <kbd>4</kbd>
        <span class="sound">4</span>
      </div>
      <div data-key="101" class="key">
        <kbd>5</kbd>
        <span class="sound">5</span>
      </div>
      <div data-key="102" class="key">
        <kbd>6</kbd>
        <span class="sound">6</span>
      </div>
      <div data-key="103" class="key">
        <kbd>7</kbd>
        <span class="sound">7</span>
      </div>
      <div data-key="104" class="key">
        <kbd>8</kbd>
        <span class="sound">8</span>
      </div>
      <div data-key="105" class="key">
        <kbd>9</kbd>
        <span class="sound">9</span>
      </div>
    </div>

    <audio data-key="96" src="sounds/clap.wav"></audio>
    <audio data-key="97" src="sounds/hihat.wav"></audio>
    <audio data-key="99" src="sounds/kick.wav"></audio>
    <audio data-key="100" src="sounds/openhat.wav"></audio>
    <audio data-key="101" src="sounds/boom.wav"></audio>
    <audio data-key="102" src="sounds/ride.wav"></audio>
    <audio data-key="103" src="sounds/snare.wav"></audio>
    <audio data-key="104" src="sounds/tom.wav"></audio>
    <audio data-key="105" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener("keydown", function (event) {
        const audio = document.querySelectorAll("audio");
      });
    </script>
  </body>
</html>
