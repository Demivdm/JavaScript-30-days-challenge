<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
//zorgen dat canvas maximale schermgrootte aanneemt
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.strokeStyle = "#BADASS"

  let isDrawing = false;
  //begin en eindpunt van de kwast
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
//styling voor de 'kwast'
  //100% saturatie 50% licht
  ctx.lineJoine = 'round';
  ctx.lineCap = 'round';
  let direction = true;


  function draw(event){
    // stopt de functie als de isDrawing false is
    if(!isDrawing) return;
    console.log(event)
  ctx.strokeStyle =  `hsl(${hue}, 100%, 50%)`;

    ctx.beginPath();
    //start vanaf x en y
    ctx.moveTo(lastX,lastY);
    //ga naar mouse x en y
    ctx.lineTo(event.offsetX, event.offsetY);
    ctx.stroke();
    //destructuring array 
    [lastX,lastY] = [event.offsetX, event.offsetY];
    //lange versie
    // lastX = event.offsetX;
    // lastY = event.offsetY;
//veranderd de kleur bij elke keer dat draw wordt uitgevoerd
    hue++;
    if(hue >= 360){
      hue = 0;
    }
    if(ctx.lineWidth >= 500 || ctx.lineWidth <= 1){
      direction = !direction;
    }
    if(direction){
    ctx.lineWidth++;

    }else{
    ctx.lineWidth--;
      
    }
  }

  canvas.addEventListener('mousedown', (event) => {
    isDrawing = true;
    //voordat de muis beweegt worden de x en y waarden geupdate
    [lastX,lastY] = [event.offsetX, event.offsetY]
    
  });

//hier beweegt de muis en wordt draw uitgevoerd
  canvas.addEventListener('mousemove', draw)
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);


</script>

<style>
  html, body {
    margin: 0;
  }

</style>

</body>
</html>
